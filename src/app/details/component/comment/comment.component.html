<div class="comments_wrapper" *ngIf="comments">
  <span class="title">{{ comments.length }} Comments</span>
  <div class="comments_list">
    <div class="comment_card" *ngFor="let comment of comments">
      <div class="author_avatar">
        <img *ngIf="comment.author.avatarUrl" [src]="comment.author.avatarUrl" />
      </div>
      <div class="comment">
        <span class="author">
          {{ comment.author.firstname | titlecase }}
          {{ comment.author.lastname | uppercase }}
        </span>
        <span class="text">
          {{ comment.comment }}
        </span>
      </div>
      <div class="time">
        <span>
          {{ comment.createdAt.toDate() | date }}
        </span>
      </div>
    </div>
  </div>
</div>
