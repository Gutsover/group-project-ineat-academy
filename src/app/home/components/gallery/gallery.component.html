<div class="discovery_body_wraper">
    <div class="discovery_body">
        <div class="discovery_body_grid">
            <ul>
                <li *ngFor="let image of images" class="photo_thumbnail">
                    <a [routerLink]="['image', image.id]" routerLinkActive="active">
                        <img [src]="image.src" [alt]="image.title" loading="lazy">
                    </a>
                </li>
                <li></li>
            </ul>
        </div>
    </div>
</div>
